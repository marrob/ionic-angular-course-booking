<div class="picker">
  <ion-img 
    class="image" 
    [src]="selectedImage" 
    (click)="onPickImage()"
    *ngIf="selectedImage && showPreview"
    ></ion-img>
  <ion-button 
    color="primary" 
    (click)="onPickImage()"
    *ngIf="!selectedImage"
    >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>

<label for="file" #filePickerLabel hidden>FILE</label>

<input type="file" accept = "image/jpeg" id="file" [hidden]="!usePicker" #filePicker (change)="onFileChosen($event)">
